            color: #8a2be2;

        #down .social-icons {

        #down .social-icons i {
            font-size: 30px;

        }

        #down .social-icons i:hover {

        }

        .footer {
            padding: 20px;

            color: #8a2be2;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #menu1 ul {
